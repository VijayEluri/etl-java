# This file contains default text for lexical errors and also list all standard errorIds for lexer
# If possible, other implementation of lexer should use the same errorIds for the same errors
net.sf.etl.parsers.errors.lexical.UnterminatedString=String literal is not terminated before new line or end of file.
net.sf.etl.parsers.errors.lexical.IOError=There is an IO problem in underlying stream.
net.sf.etl.parsers.errors.lexical.EOFInBlockComment=End of file encountered before block comment finished
net.sf.etl.parsers.errors.lexical.ErrorNumber=Number has invalid format
net.sf.etl.parsers.errors.lexical.EOFInString=End of file encountered before string finished
net.sf.etl.parsers.errors.lexical.NewLineInString=New line encountered in string. If you want to insert new line use \\n syntax
net.sf.etl.parsers.errors.lexical.InvalidCharacter=This kind of character is not expected there
net.sf.etl.parsers.errors.lexical.NumberBaseIsOutOfRange=The base of number is out of range 2..36
net.sf.etl.parsers.errors.lexical.SomeDigitAreOutOfBase=Some digits in number are out of the base
net.sf.etl.parsers.errors.lexical.FloatTooManyDots=Based floating point has too many '.' characters in it
net.sf.etl.parsers.errors.lexical.UnterminatedBasedNumber=Based number is not terminated
net.sf.etl.parsers.errors.lexical.UnterminatedNumberExponent=Exponent is incomplete